<!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body id="optionsBody">
      <div id="options">
        <h2>General Options</h2>
        <div>
          <div class="toggleWrapper">
            <label class="switch">
              <input type="checkbox" checked>
              <span class="slider round"></span>
            </label>
            <div class="toggleText">
              Enabled extension
            </div>
          </div>

          <h3>Get Currency Rates</h3>
          <label class="container">Once a month (default)
            <input type="radio" checked="checked" name="radioGetRates">
            <span class="checkmark"></span>
          </label>
          <label class="container">Set frequency: ==drop-down menu==
            <input type="radio" name="radioGetRates">
            <span class="checkmark"></span>
          </label>

          <h3>Base Currency</h3>
          <label class="container">Set automatically based on current URL (default)
            <input type="radio" checked="checked" name="radioBaseCurrency">
            <span class="checkmark"></span>
          </label>
          <label class="container">Set base currency for all sites to: ==drop-down menu==
            <input type="radio" name="radioBaseCurrency">
            <span class="checkmark"></span>
          </label>

          <h3>Currencies To Display</h3>
          <p>==input box to list currencies in strings==</p>

          <h3>Filtered List</h3>
          <label class="container">Run only on these sites: ==list of sites with input box==
            <input type="radio" checked="checked" name="radioList">
            <span class="checkmark"></span>
          </label>
          <label class="container">Run on all sites
            <input type="radio" name="radioList">
            <span class="checkmark"></span>
          </label>
          
        </div>
        <button>
          <p>Save</p>
        </button>

        <p>Send feedback to ...</p>
      </div>
    </body>
    <script src="options.js"></script>
  </html>
