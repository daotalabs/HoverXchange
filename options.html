<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
  <!-- This script order MUST NOT change. -->
  <script src="js-lib/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js" defer></script>
  <script src="options.js"></script>
</head>
<body id="optionsBody">
  <div id="options">
    <h2>General Options</h2>
    <div class="toggle-wrapper">
      <label class="switch">
        <input class="switch-input" type="checkbox" checked>
        <span class="slider round"></span>
      </label>
      <div class="toggle-text">
        Enabled
      </div>
    </div>

    <h3>Update Currency Rates</h3>
    <label class="radio-container">Monthly (default)
      <input type="radio" checked name="radioGetRates" value="30">
      <span class="checkmark"></span>
    </label>
    <label class="radio-container">Bi-weekly
      <input type="radio" name="radioGetRates" value="15">
      <span class="checkmark"></span>
    </label>
    <label class="radio-container">Weekly
      <input type="radio" name="radioGetRates" value="7">
      <span class="checkmark"></span>
    </label>
    <label class="radio-container">Daily
      <input type="radio" name="radioGetRates" value="1">
      <span class="checkmark"></span>
    </label>

    <h3>Base Currency</h3>
    <label class="radio-container">Set automatically based on current URL (default)
      <input type="radio" checked="checked" name="radioBaseCurrency" value="auto">
      <span class="checkmark"></span>
    </label>
    <label class="radio-container">Set the base currency for all sites to:
      <input type="radio" name="radioBaseCurrency" value="manual">
      <span class="checkmark"></span>
      <select class="singleCurrencySelector"></select>
    </label>

    <h3>Currencies to Display</h3>
    <select class="multiCurrencySelector" multiple="multiple"></select>
    <p class="input-note">not including base currency</p>

    <h3>Run on</h3>
    <label class="radio-container">All sites
      <input type="radio" checked="checked" name="radioFilteredList" value="all">
      <span class="checkmark"></span>
    </label>
    <label class="radio-container">Only these sites:
      <input type="radio" name="radioFilteredList" value="some">
      <span class="checkmark"></span>
    </label>
    <div class="filtered-list-box">
      <ul>
        <li>wwww.amazon.com</li>
        <li>www.ebay.com</li>
        <li>www.chase.com</li>
        <li>www.etsy.com</li>
        <li>www.jet.com</li>
      </ul>
    </div>
    <!-- <button id="saveButton">Save</button> -->

    <p>Send feedback to (email)</p>
  </div>
</body>
</html>
