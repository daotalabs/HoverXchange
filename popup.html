<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js" defer></script>
  <script src="popup.js"></script>
</head>
<body>
  <div id="popup">
    <div>
      <label class="switch">
        <input class="swtich-input" type="checkbox" checked>
        <span class="slider round"></span>
      </label>
      <div class="toggle-text">
        Enabled
      </div>
    </div>

    <div>
      <div class="dropdown-text">
        Base currency is
      </div>
      <select class="singleCurrencySelector">
        <option>USD</option>
        <option>CAD</option>
        <option>VND</option>
        <option>EUR</option>
      </select>
    </div>

    <div class="centered-container">
      <hr>
      <div class="settings-button">
        <button>
          <settings-button>
            <img src="https://img.icons8.com/material-sharp/15/000000/settings.png" style="vertical-align: middle;"/>
            <a href="options.html" class ="button" target="_blank">More Options</a>
          </settings-button>
        </button>
      </div>
    </div>
  </div>
</body>
</html>
