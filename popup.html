<!DOCTYPE html>
<html>
  <head>
    <style>
      .popup {
        height: auto;
        width: 75px;
        font-size: 15px;
        margin: 0px 0px;
      }
    </style>
  </head>
  <body>
    <div class="popup">
      <input type="checkbox" id="usd" name="usd" value="USD">
      <label for="usd"> USD</label><br>
      <input type="checkbox" id="cad" name="cad" value="CAD">
      <label for="cad"> CAD</label><br>
      <input type="checkbox" id="vnd" name="vnd" value="VND">
      <label for="vnd"> VND</label><br>
      <script src="popup.js"></script>
    </div>
  </body>
</html>
